
<div *ngIf="correspondanceDocument">
    <h2><span jhiTranslate="sympoApp.correspondanceDocument.detail.title">Correspondance Document</span> {{correspondanceDocument.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sympoApp.correspondanceDocument.correspondanceDocument">Correspondance Document</span></dt>
        <dd>
            <span>{{correspondanceDocument.correspondanceDocument}}</span>
        </dd>
        <dt><span jhiTranslate="sympoApp.correspondanceDocument.remarque">Remarque</span></dt>
        <dd>
            <span>{{correspondanceDocument.remarque}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'correspondance-document/'+ correspondanceDocument.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
