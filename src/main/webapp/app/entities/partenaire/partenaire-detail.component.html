
<div *ngIf="partenaire">
    <h2><span jhiTranslate="sympoApp.partenaire.detail.title">Partenaire</span> {{partenaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sympoApp.partenaire.nomPartenaire">Nom Partenaire</span></dt>
        <dd>
            <span>{{partenaire.nomPartenaire}}</span>
        </dd>
        <dt><span jhiTranslate="sympoApp.partenaire.resetDate">Reset Date</span></dt>
        <dd>
            <span>{{partenaire.resetDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="sympoApp.partenaire.partenaire">Partenaire</span></dt>
        <dd>
            <div *ngIf="partenaire.partenaire">
                <a [routerLink]="['/dossier', partenaire.partenaire?.id]">{{partenaire.partenaire?.nomPartenaire}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'partenaire/'+ partenaire.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
