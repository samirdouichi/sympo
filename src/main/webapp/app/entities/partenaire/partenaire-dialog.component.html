<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPartenaireLabel" jhiTranslate="sympoApp.partenaire.home.createOrEditLabel">Create or edit a Partenaire</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!partenaire.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="partenaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.partenaire.nomPartenaire" for="field_nomPartenaire">Nom Partenaire</label>
            <input type="text" class="form-control" name="nomPartenaire" id="field_nomPartenaire"
                [(ngModel)]="partenaire.nomPartenaire" required minlength="1" maxlength="10"/>
            <div [hidden]="!(editForm.controls.nomPartenaire?.dirty && editForm.controls.nomPartenaire?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomPartenaire?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomPartenaire?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 1 }">
                   This field is required to be at least 1 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomPartenaire?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 10 }">
                   This field cannot be longer than 10 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.partenaire.resetDate" for="field_resetDate">Reset Date</label>
            <div class="d-flex">
                <input id="field_resetDate" type="datetime-local" class="form-control" name="resetDate" [(ngModel)]="partenaire.resetDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.partenaire.partenaire" for="field_partenaire">Partenaire</label>
            <select class="form-control" id="field_partenaire" name="partenaire" [(ngModel)]="partenaire.partenaire" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dossierOption.id === partenaire.partenaire?.id ? partenaire.partenaire : dossierOption" *ngFor="let dossierOption of dossiers; trackBy: trackDossierById">{{dossierOption.nomPartenaire}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
