<div>
    <h2>
        <span jhiTranslate="sympoApp.categorieDossier.home.title">Categorie Dossiers</span>
        <button class="btn btn-primary float-right jh-create-entity create-categorie-dossier" [routerLink]="['/', { outlets: { popup: ['categorie-dossier-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="sympoApp.categorieDossier.home.createLabel">
            Create new Categorie Dossier
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'sympoApp.categorieDossier.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="categorieDossiers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sympoApp.categorieDossier.numCatDossier">Num Cat Dossier</span></th>
            <th><span jhiTranslate="sympoApp.categorieDossier.nomCatDossier">Nom Cat Dossier</span></th>
            <th><span jhiTranslate="sympoApp.categorieDossier.remarque">Remarque</span></th>
            <th><span jhiTranslate="sympoApp.categorieDossier.categorieDossier">Categorie Dossier</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categorieDossier of categorieDossiers ;trackBy: trackId">
                <td><a [routerLink]="['../categorie-dossier', categorieDossier.id ]">{{categorieDossier.id}}</a></td>
                <td>{{categorieDossier.numCatDossier}}</td>
                <td>{{categorieDossier.nomCatDossier}}</td>
                <td>{{categorieDossier.remarque}}</td>
                <td>
                    <div *ngIf="categorieDossier.categorieDossier">
                        <a [routerLink]="['../dossier', categorieDossier.categorieDossier?.id ]" >{{categorieDossier.categorieDossier?.nomCatDossier}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../categorie-dossier', categorieDossier.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'categorie-dossier/'+ categorieDossier.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'categorie-dossier/'+ categorieDossier.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
