
<div *ngIf="correspondanceType">
    <h2><span jhiTranslate="sympoApp.correspondanceType.detail.title">Correspondance Type</span> {{correspondanceType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sympoApp.correspondanceType.codeCorrespondance">Code Correspondance</span></dt>
        <dd>
            <span>{{correspondanceType.codeCorrespondance}}</span>
        </dd>
        <dt><span jhiTranslate="sympoApp.correspondanceType.nomCorrespondance">Nom Correspondance</span></dt>
        <dd>
            <span>{{correspondanceType.nomCorrespondance}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'correspondance-type/'+ correspondanceType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
