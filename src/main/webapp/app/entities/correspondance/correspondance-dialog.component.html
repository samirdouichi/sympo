<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCorrespondanceLabel" jhiTranslate="sympoApp.correspondance.home.createOrEditLabel">Create or edit a Correspondance</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!correspondance.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="correspondance.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.correspondance.correspondanceNom" for="field_correspondanceNom">Correspondance Nom</label>
            <input type="text" class="form-control" name="correspondanceNom" id="field_correspondanceNom"
                [(ngModel)]="correspondance.correspondanceNom" required minlength="1" maxlength="15"/>
            <div [hidden]="!(editForm.controls.correspondanceNom?.dirty && editForm.controls.correspondanceNom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.correspondanceNom?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.correspondanceNom?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 1 }">
                   This field is required to be at least 1 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.correspondanceNom?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 15 }">
                   This field cannot be longer than 15 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.correspondance.etatCorrespondance" for="field_etatCorrespondance">Etat Correspondance</label>
            <select class="form-control" name="etatCorrespondance" [(ngModel)]="correspondance.etatCorrespondance" id="field_etatCorrespondance" >
                <option value="MED">{{'sympoApp.EtatCorrespondance.MED' | translate}}</option>
                <option value="MAKAL">{{'sympoApp.EtatCorrespondance.MAKAL' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.correspondance.remarque" for="field_remarque">Remarque</label>
            <input type="text" class="form-control" name="remarque" id="field_remarque"
                [(ngModel)]="correspondance.remarque" maxlength="100"/>
            <div [hidden]="!(editForm.controls.remarque?.dirty && editForm.controls.remarque?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.remarque?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.correspondance.createdAt" for="field_createdAt">Created At</label>
            <div class="input-group">
                <input id="field_createdAt" type="text" class="form-control" name="createdAt" ngbDatepicker  #createdAtDp="ngbDatepicker" [(ngModel)]="correspondance.createdAt"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="createdAtDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.createdAt?.dirty && editForm.controls.createdAt?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdAt?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.correspondance.updatedAt" for="field_updatedAt">Updated At</label>
            <div class="input-group">
                <input id="field_updatedAt" type="text" class="form-control" name="updatedAt" ngbDatepicker  #updatedAtDp="ngbDatepicker" [(ngModel)]="correspondance.updatedAt"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="updatedAtDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.updatedAt?.dirty && editForm.controls.updatedAt?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.updatedAt?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.correspondance.correspondanceTypes" for="field_correspondanceTypes">Correspondance Types</label>
            <select class="form-control" id="field_correspondanceTypes" name="correspondanceTypes" [(ngModel)]="correspondance.correspondanceTypes">
                <option [ngValue]="null"></option>
                <option [ngValue]="correspondanceTypeOption.id === correspondance.correspondanceTypes?.id ? correspondance.correspondanceTypes : correspondanceTypeOption" *ngFor="let correspondanceTypeOption of correspondancetypes; trackBy: trackCorrespondanceTypeById">{{correspondanceTypeOption.correspondanceNom}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.correspondance.correspondanceDocuments" for="field_correspondanceDocuments">Correspondance Documents</label>
            <select class="form-control" id="field_correspondanceDocuments" name="correspondanceDocuments" [(ngModel)]="correspondance.correspondanceDocuments">
                <option [ngValue]="null"></option>
                <option [ngValue]="correspondanceDocumentOption.id === correspondance.correspondanceDocuments?.id ? correspondance.correspondanceDocuments : correspondanceDocumentOption" *ngFor="let correspondanceDocumentOption of correspondancedocuments; trackBy: trackCorrespondanceDocumentById">{{correspondanceDocumentOption.correspondanceNom}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sympoApp.correspondance.correspondance" for="field_correspondance">Correspondance</label>
            <select class="form-control" id="field_correspondance" name="correspondance" [(ngModel)]="correspondance.correspondance" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dossierOption.id === correspondance.correspondance?.id ? correspondance.correspondance : dossierOption" *ngFor="let dossierOption of dossiers; trackBy: trackDossierById">{{dossierOption.etatCorrespondance}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
